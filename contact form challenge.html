<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        .base-input {
            @apply border border-green-800 rounded-md p-2;
        }
        .base-label {
            @apply text-green-950 text-sm;
        }
        .form-input-group {
            @apply flex flex-col gap-1;
        }
        .radio-container {
            @apply flex items-center gap-4
             has-[:checked]:border-green-400
             text-gray-500 has-[:checked]:text-green-950;
        }
    </style>
    <!-- This page is based on https://www.frontendmentor.io/challenges/contact-form--G-hYlqKJj -->
</head>
<body>

    <div class="bg-green-100 h-screen w-screen grid place-items-center">

        <div class="bg-white max-w-md p-6 rounded-xl shadow">
            <h1 class="text-3xl mb-6">Contact Us</h1>
            <form
             action="about:blank"
             method="POST"
             class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="form-input-group">
                    <label for="first_name" class="base-label">First name *</label>
                    <input type="text" name="first_name" class="base-input">
                </div>

                <div class="form-input-group">
                    <label for="last_name" class="base-label">Last name *</label>
                    <input type="text" name="last_name" class="base-input">
                </div>

                <div class="form-input-group col-span-2">
                    <label for="email" class="base-label">Email *</label>
                    <input type="text" name="email" class="base-input">
                </div>

                <div class="form-input-group col-span-2">
                    <label for="enquiry" class="base-label">Enquiry Type *</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">

                        <div class="radio-container base-input">
                            <input type="radio" name="enquiry" value="general">
                            <span class="text-sm">General Enquiry</span>
                        </div>
                        
                        <div class="radio-container base-input">
                            <input type="radio" name="enquiry" value="request">
                            <span class="text-sm">Support Request</span>
                        </div>

                    </div>
                </div>

                <div class="form-input-group col-span-2">
                    <label for="message" class="base-label">Message *</label>
                    <textarea name="message" class="base-input" cols="30" rows="4"></textarea>
                </div>

                <div class="col-span-2 flex items-center gap-3">
                    <input type="checkbox" name="tnc" id="" class="base-input">
                    <span for="tnc" class="base-label">I consent to being contacted by the team</span>
                </div>

                <button class="col-span-2 bg-green-700 text-green-100 p-2.5 rounded-md">Submit</button>

            </form>
        </div>

    </div>

</body>
</html>
